<script>
function toggleNavigation() {
   if (document.querySelector('.navigation').style.height != '100vh') {
      document.querySelector('.navigation').style.height = '100vh';
      document.querySelector('.nav-img').style.bottom = '0';
      document.querySelector('.navigationStuff').style.display = 'block';
   }
   else {
      document.querySelector('.navigation').style.height = '6.45vh';
      document.querySelector('.nav-img').style.bottom = '88vh';
      document.querySelector('.navigationStuff').style.display = 'none';
   }
}
</script>
